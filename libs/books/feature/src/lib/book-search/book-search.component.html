<form [formGroup]="searchForm" (submit)="searchBooks()">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
    <button aria-label="Search button" mat-icon-button matSuffix>
      <mat-icon aria-hidden="false" aria-label="search icon">search</mat-icon>
    </button>
  </mat-form-field>
</form>

<ng-container *ngIf="(books$ | async).length > 0; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let b of books$ | async; trackBy: trackByBookId; let i = index;">
      <div aria-label="Book Title" class="book--title">
        {{ b.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img alt="{{ b.title }}" src="{{ b.coverUrl }}" />
        </div>
        <div class="book--content--info">
          <div aria-label="Book Authors"><strong>Author:</strong> {{ b.authors.join(',') }}</div>
          <div aria-label="Book Publisher"><strong>Publisher:</strong> {{ b.publisher }}</div>
          <div aria-label="Book Published Date">
            <strong>Published:</strong> {{ formatDate(b.publishedDate) }}
          </div>
          <p aria-label="Book description">{{ b.description }}</p>
          <div>
            <button
              aria-label="Want to Read button"
              data-testing="want-to-read-button"
              mat-flat-button
              color="primary"
              (click)="addBookToReadingList(b)"
              [disabled]="b.isAdded"
            >
            {{ b.finished ? 'Finished' : 'Want to Read' }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p aria-label="Welcome message">
      Try searching for a topic, for example "<a aria-label="clickable link" (click)="searchExample()"
        >JavaScript</a
      >".
    </p>
  </div>
</ng-template>
