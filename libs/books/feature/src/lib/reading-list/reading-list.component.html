<ng-container *ngIf="(readingList$ | async).length > 0">
  <div
    [class.reading-list-item-bookfinished]="b.finished"
    class="reading-list-item"
    *ngFor="let b of readingList$ | async"
  >
    <div>
      <img
        class="reading-list-item--cover"
        [src]="b.coverUrl"
        alt="{{ b.title }}"
      />
    </div>
    <div class="reading-list-item--details">
      <strong
        aria-label="Reading list Book Title"
        class="reading-list-item--details--title"
        >{{ b.title }}</strong
      >
      <div
        aria-label="Reading list Book Authors"
        class="reading-list-item--details--author"
      >
        {{ b.authors.join(',') }}
      </div>
      <p
        data-testing="book-finished-label"
        aria-label="Book Finished Date"
        *ngIf="b.finished"
        class="reading-list-item--details--finished"
      >
        Finished Date: {{ b.finishedDate | date: 'MM/dd/yyyy' }}
      </p>
    </div>
    <div
      class="reading-list-item--checkbox"
      [class.reading-list-item--checkbox-fbg]="b.finished"
    >
      <button
        data-testing="finished-action-button"
        (click)="changeToFinished(b)"
        [attr.aria-label]="'Click to change ' + b.title + ' to finished'"
      >
        <mat-icon aria-hidden="false" aria-label="circle tick icon"
          >check_circle</mat-icon
        >
      </button>
    </div>
    <div class="reading-list-item--remove">
      <button
        data-testing="remove-button"
        [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
        (click)="removeFromReadingList(b)"
      >
        <mat-icon aria-hidden="false" aria-label="remove icon"
          >highlight_off</mat-icon
        >
      </button>
    </div>
